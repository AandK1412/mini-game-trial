<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Across the Frozen River</title>
  <style>
    body {
      margin: 0;
      background-color: #001122;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid white;
      display: block;
      margin: 20px auto;
    }
    #narrativeContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-height: 90%;
      overflow-y: auto;
    }
    #chapterBanner {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1s, top 1s;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="narrativeContainer"></div>
  <div id="chapterBanner"></div>

  <!-- Make sure assets like girl-sprite.png, mother-sprite.png, and chapter2-bg.png are in the assets/ folder -->
  <script src="game.js"></script>
</body>
</html>
